<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold text-center mb-6 text-primary">Login</h2>

    <form [formGroup]="loginForm" (ngSubmit)="login()" class="space-y-4">
      <div>
        <label class="block text-gray-700">Email</label>
        <input
          formControlName="email"
          type="email"
          class="w-full px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-primary"
        />
        <div
          *ngIf="submitted && f['email'].errors"
          class="text-sm text-red-500 mt-1"
        >
          <div *ngIf="f['email'].errors['required']">Email is required</div>
          <div *ngIf="f['email'].errors['email']">Invalid email address</div>
        </div>
      </div>

      <div>
        <label class="block text-gray-700">Password</label>
        <input
          formControlName="password"
          type="password"
          class="w-full px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-primary"
        />
        <div
          *ngIf="submitted && f['password'].errors"
          class="text-sm text-red-500 mt-1"
        >
          <div *ngIf="f['password'].errors['required']">
            Password is required
          </div>
          <div *ngIf="f['password'].errors['minlength']">
            Password must be at least 6 characters
          </div>
        </div>
      </div>

      <button
        type="submit"
        class="w-full bg-primary text-white py-2 rounded-xl hover:bg-secondary transition"
      >
        Login
      </button>

      <!-- Forgot Password + Sign Up Links -->
      <div class="flex justify-between text-sm mt-2">
        <a routerLink="/forgot-password" class="text-primary hover:underline"
          >Forgot Password?</a
        >
        <a routerLink="/signup" class="text-primary hover:underline">Sign Up</a>
      </div>
    </form>

    <div class="my-6 flex items-center justify-between">
      <span class="border-b w-1/5 lg:w-1/4"></span>
      <span class="text-xs text-gray-500 uppercase">or sign in with</span>
      <span class="border-b w-1/5 lg:w-1/4"></span>
    </div>

    <div class="flex space-x-4">
      <button
        (click)="signInWithGoogle()"
        class="flex-1 flex items-center justify-center space-x-2 border border-gray-300 py-2 rounded-xl hover:bg-gray-100 transition"
      >
        <img
          src="https://www.svgrepo.com/show/475656/google-color.svg"
          alt="Google"
          class="w-5 h-5"
        />
        <span>Google</span>
      </button>

      <button
        (click)="signInWithGitHub()"
        class="flex-1 flex items-center justify-center space-x-2 border border-gray-300 py-2 rounded-xl hover:bg-gray-100 transition"
      >
        <img
          src="https://www.svgrepo.com/show/512317/github-142.svg"
          alt="GitHub"
          class="w-5 h-5"
        />
        <span>GitHub</span>
      </button>
    </div>
  </div>
</div>
