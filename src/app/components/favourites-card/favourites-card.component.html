 <div class="bg-white rounded-xl shadow p-4 relative">
      <img
        [src]="fav.image"
        class="rounded-lg w-full h-40 object-cover mb-3"
        alt="Favorite Listing"
      />
      <h3 class="text-lg font-semibold text-gray-800">{{ fav.title }}</h3>
      <p class="text-gray-500 text-sm">
        {{ fav.location.city }}, {{ fav.location.country }}
      </p>
      <p class="text-gray-800 font-medium mt-1">${{ fav.price }} / night</p>

      <!-- View Details Button -->
      <button
        [routerLink]="['/details/detail', fav.id]"
        class="mt-3 inline-flex items-center text-sm px-4 py-2 rounded-full bg-primary text-white hover:bg-tertiary transition"
      >
        View Details
        <svg
          class="w-4 h-4 ml-2"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M9 5l7 7-7 7"
          />
        </svg>
      </button>

      <!-- Remove from Favorites -->
      <button
        (click)="removeFromFavorites(fav.id)"
        class="absolute top-2 right-2 bg-white rounded-full p-2 shadow hover:bg-gray-100"
        title="Remove from favorites"
      >
        ❤️
      </button>
    </div>
