    alt="Listing image"
    class="w-32 h-24 object-cover rounded-xl"
  />
  <div class="flex-1">
    <h3 class="text-lg font-semibold text-gray-800">
      {{ booking.houseName }}
    </h3>
    <p class="text-gray-600 text-sm">{{ booking.location }}</p>
    <p class="text-gray-500 text-sm">
      {{ formatDate(booking.checkIn) }} â†’
      {{ formatDate(booking.checkOut) }}
    </p>
    <p class="mt-1 text-gray-700 font-medium">

    </p>
  </div>
</div>
