<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold text-center mb-6 text-[#2cb1bc]">Sign Up</h2>

    <form [formGroup]="signupForm" (ngSubmit)="signup()" class="space-y-4">
      <!-- Name -->
      <div>
        <label class="block text-gray-700">Full Name</label>
        <input
          formControlName="name"
          type="text"
          placeholder="Your full name"
          class="w-full px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-[#2cb1bc]"
        />
        <div
          *ngIf="submitted && f['name'].errors"
          class="text-sm text-red-500 mt-1"
        >
          <div *ngIf="f['name'].errors['required']">Name is required</div>
        </div>
      </div>

      <!-- Email -->
      <div>
        <label class="block text-gray-700">Email</label>
        <input
          formControlName="email"
          type="email"
          placeholder="you@example.com"
          class="w-full px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-[#2cb1bc]"
        />
        <div
          *ngIf="submitted && f['email'].errors"
          class="text-sm text-red-500 mt-1"
        >
          <div *ngIf="f['email'].errors['required']">Email is required</div>
          <div *ngIf="f['email'].errors['email']">Invalid email address</div>
        </div>
      </div>

      <!-- Password -->
      <div>
        <label class="block text-gray-700">Password</label>
        <input
          formControlName="password"
          type="password"
          placeholder="At least 6 characters"
          class="w-full px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-[#2cb1bc]"
        />
        <div
          *ngIf="submitted && f['password'].errors"
          class="text-sm text-red-500 mt-1"
        >
          <div *ngIf="f['password'].errors['required']">
            Password is required
          </div>
          <div *ngIf="f['password'].errors['minlength']">
            Password must be at least 6 characters
          </div>
        </div>
      </div>

      <!-- Confirm Password -->
      <div>
        <label class="block text-gray-700">Confirm Password</label>
        <input
          formControlName="confirmPassword"
          type="password"
          placeholder="Repeat your password"
          class="w-full px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-[#2cb1bc]"
        />
        <div
          *ngIf="submitted && (f['confirmPassword'].errors || signupForm.errors?.['mismatch'])"
          class="text-sm text-red-500 mt-1"
        >
          <div *ngIf="f['confirmPassword'].errors?.['required']">
            Confirm Password is required
          </div>
          <div *ngIf="signupForm.errors?.['mismatch']">
            Passwords do not match
          </div>
        </div>
      </div>

      <button
        type="submit"
        class="w-full bg-[#2cb1bc] text-white py-2 rounded-xl hover:bg-[#239aa6] transition font-semibold"
      >
        Sign Up
      </button>
    </form>
  </div>
</div>
