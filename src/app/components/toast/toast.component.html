<div class="fixed top-5 right-5 flex flex-col space-y-3 z-50 max-w-xs">
  <div
    *ngFor="let toast of toasts$ | async; let i = index"
    [ngClass]="{
      'bg-gray-100 border-2 border-green-500 border-solid':
        toast.type === 'success',
      'bg-gray-1000 border-2 border-red-500 border-solid':
        toast.type === 'error'
    }"
    class="transform transition duration-300 ease-in-out translate-x-full animate-slide-in-from-right rounded shadow-lg px-4 py-3 flex justify-between items-center box-border"
  >
    <div class="flex-1 pr-3 text-gray-500">
      {{ toast.message }}
    </div>
    <button
      aria-label="Close toast"
      (click)="removeToast(toast.id)"
      class="text-red-500 hover:text-gray-200 focus:outline-none size-16"
    >
      &times;
    </button>
  </div>
</div>
