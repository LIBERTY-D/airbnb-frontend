<div class="max-w-5xl mx-auto p-6">
  <!-- Header -->
  <div class="mb-6 flex justify-between items-center">
    <h2 class="text-2xl font-bold text-primary">My Listings</h2>
    <a
      (click)="goBackToHomePage()"
      class="flex items-center text-primary hover:underline cursor-pointer"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-5 w-5 mr-1"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M15 19l-7-7 7-7"
        />
      </svg>
      Back to Home
    </a>
  </div>

  <!-- No Listings Template -->
  <div
    *ngIf="listings?.length === 0"
    class="text-center py-16 bg-white rounded-2xl shadow-md"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      class="mx-auto mb-4 h-12 w-12 text-gray-400"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M9 17v-2a4 4 0 014-4h3m0 0l-4-4m4 4l-4 4"
      />
    </svg>
    <h3 class="text-lg font-semibold text-gray-700 mb-2">No listings found</h3>
    <p class="text-sm text-gray-500 mb-4">
      You havenâ€™t created any listings yet.
    </p>
    <button
      (click)="goToCreateListingPage()"
      class="bg-primary text-white px-4 py-2 rounded-xl hover:bg-secondary cursor-pointer"
    >
      Create Your First Listing
    </button>
  </div>

  <!-- Listings -->
  <div
    *ngFor="let listing of listings"
    class="bg-white p-6 rounded-2xl shadow-md mb-4"
  >
    <app-my-listing-card [listing]="listing" />
  </div>
</div>
