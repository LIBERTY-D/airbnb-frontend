<div class="max-w-5xl mx-auto p-6">
  <!-- Back to Home -->
  <div class="mb-4">
    <a routerLink="/" class="flex items-center text-primary hover:underline">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-5 w-5 mr-1"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M15 19l-7-7 7-7"
        />
      </svg>
      Back to Home
    </a>
  </div>

  <!-- Header -->
  <div class="mb-6">
    <h2 class="text-2xl font-bold text-primary">My Favorites</h2>
    <p class="text-gray-600">Saved listings you ❤️</p>
  </div>

  <!-- Favorite Listings -->
  <div
    *ngIf="favorites.length > 0; else noFavorites"
    class="grid gap-4 md:grid-cols-2"
  >
    <app-favourites-card
      *ngFor="let fav of favorites"
      [fav]="fav"
      [removeFromFavorites]="removeFromFavorites"
    ></app-favourites-card>
  </div>

  <!-- No Favorites Template -->
  <ng-template #noFavorites>
    <div class="text-center py-12">
      <p class="text-gray-500">You haven't added any favorites yet.</p>
    </div>
  </ng-template>
</div>
