<div class="max-w-5xl mx-auto p-6">
  <!-- Header -->
  <div class="mb-6 flex justify-between items-center cursor-pointer">
    <!-- <h2 class="text-2xl font-bold text-primary">Contact</h2> -->
    <a
      (click)="goToHomePage()"
      class="flex items-center text-primary hover:underline"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-5 w-5 mr-1"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M15 19l-7-7 7-7"
        />
      </svg>
      Back to Home
    </a>
  </div>
  <!-- CONTACT-->

  <div class="max-w-3xl mx-auto p-6">
    <h2 class="text-3xl font-bold text-[#2cb1bc] mb-6 text-center">
      Contact Us
    </h2>

    <form
      [formGroup]="contactForm"
      (ngSubmit)="submitForm()"
      class="space-y-5 bg-white p-6 rounded-2xl shadow-md"
    >
      <div>
        <label class="block mb-1 font-medium text-gray-700">Name</label>
        <input
          type="text"
          formControlName="name"
          class="w-full p-3 border rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-[#2cb1bc]"
          [class.border-red-500]="
            contactForm.get('name')?.invalid && contactForm.get('name')?.touched
          "
        />
      </div>

      <div>
        <label class="block mb-1 font-medium text-gray-700">Email</label>
        <input
          type="email"
          formControlName="email"
          class="w-full p-3 border rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-[#2cb1bc]"
          [class.border-red-500]="
            contactForm.get('email')?.invalid &&
            contactForm.get('email')?.touched
          "
        />
      </div>

      <div>
        <label class="block mb-1 font-medium text-gray-700">Subject</label>
        <input
          type="text"
          formControlName="subject"
          class="w-full p-3 border rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-[#2cb1bc]"
          [class.border-red-500]="
            contactForm.get('subject')?.invalid &&
            contactForm.get('subject')?.touched
          "
        />
      </div>

      <div>
        <label class="block mb-1 font-medium text-gray-700">Message</label>
        <textarea
          formControlName="message"
          rows="5"
          class="w-full p-3 border rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-[#2cb1bc]"
          [class.border-red-500]="
            contactForm.get('message')?.invalid &&
            contactForm.get('message')?.touched
          "
        ></textarea>
      </div>

      <button
        type="submit"
        class="w-full bg-[#2cb1bc] text-white py-3 rounded-xl hover:bg-[#239aa6] transition"
      >
        Send Message
      </button>
    </form>
  </div>
</div>
