<div class="max-w-5xl mx-auto p-6">
  <!-- Back to Home -->
  <div class="mb-4">
    <a routerLink="/" class="flex items-center text-primary hover:underline">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-5 w-5 mr-1"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M15 19l-7-7 7-7"
        />
      </svg>
      Back to Home
    </a>
  </div>

  <!-- Header -->
  <div class="mb-6">
    <h2 class="text-2xl font-bold text-primary">My Bookings</h2>
    <p class="text-gray-600">All your upcoming and past reservations</p>
  </div>

  <!-- Booking Cards -->
  <div *ngIf="bookings.length > 0; else noBookings">
    <ng-container *ngFor="let booking of bookings">
      <app-booking-card [booking]="booking"></app-booking-card>
    </ng-container>
  </div>

  <!-- No bookings message -->
  <ng-template #noBookings>
    <div class="text-center py-12">
      <p class="text-gray-500">You have no bookings yet.</p>
    </div>
  </ng-template>
</div>
